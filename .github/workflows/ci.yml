name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  security-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          # на случай если инструменты не в dev requirements:
          pip install bandit safety

      - name: Run SAST (bandit)
        run: |
          bandit -r . -x tests,.venv,venv,dist,build --severity-level medium --confidence-level medium

      - name: Run SCA (safety)
        run: |
          safety check -r requirements.txt -r requirements-dev.txt
